<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoJo's AniStand - Каталог</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-main: #f59e0b;
            --color-accent: #d97706;
        }
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&family=Roboto:wght@400;700&display=swap');

        .anime-card:hover .anime-info {
            opacity: 1;
        }
        .anime-info {
            transition: all 0.3s ease;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: flex-end;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.9) 100%);
        }

        .loader {
            border-top-color: #f43f5e;
            animation: spinner 1s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .filter-active {
            background-color: #f59e0b;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-gray-900/10 backdrop-blur-xl border-b border-gray-800/30 shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <img src="https://i.imgur.com/SY0pCjR.png" alt="JoJo" class="h-12 rounded-full border-2 border-yellow-500/50 hover:scale-105 transition-transform">
                    <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600 font-['Playfair_Display'] italic tracking-wider hover:drop-shadow-[0_0_8px_rgba(234,179,8,0.6)">
                        JoJo's AniStand
                    </h1>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
